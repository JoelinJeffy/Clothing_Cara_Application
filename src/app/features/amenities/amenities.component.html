<div class="amenities-title">
    <h2>Our Amenities</h2>
    <p>Unmatched comfort and convenience</p>
</div>
<div class="amenities-container" >
   
    <div class="ameneties-box" *ngFor="let amenity of amenities$ | async">
        <img src={{amenity.image}} alt="amenity"/>
        <h4>{{amenity.title}}</h4>
    </div>
</div>
