<app-navbar id="home"></app-navbar>
<app-hero></app-hero>
<app-featuredproducts id="shop"></app-featuredproducts>
<ng-container *appBanner>
    <div class="banner">
        <img src="../../../assets/images/banner/b2.jpg" alt="Banner Image" class="banner-image" />
        <div class="banner-overlay">
            <div class="offer-details">
                <h1>Thank you for signing in!</h1>
                <p>Stay tuned for more offers and enjoy shopping!</p>
                <button routerLink="/" fragment="home" class="button">Shop</button>
            </div>
        </div>
    </div>
    <app-amenities></app-amenities>
    <div id="review">
        <div class="review-text">
            <h4>Add your reviews!</h4>
            <p>Your feedback makes a differenceâ€”share your reviews with us</p>
        </div>
        <div class="review-form">
            <input [(ngModel)]="message" type="text" placeholder="..."/>
            <button (click)="send()" (keyup.enter)="send()">Send</button>
        </div>
       
    </div>
   
</ng-container>
<div *ngIf="loading" class="spinner-container">
    <div class="spinner"></div>
</div>
<app-footer></app-footer>
